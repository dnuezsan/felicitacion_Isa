<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/javascript--v1.png" sizes="48x48" />
    <link rel="stylesheet" type="text/css" href="css/fondo.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <title>Felicitacion Navideña</title>
</head>

<body>
    <!--Fondo-->
    <div class="maincontainer">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>
    <!--Header-->
    <header>
        <div id="cabecera">
            <img src="img/logo2.png" alt="Fundacion Loyola">
            <h1>Escuela Virgen de Guadalupe</h1>
        </div>
    </header>
    <!--Main-->
    <main>
        <div id="contenedor">
            <div id="marco">
                <div> <img src="img/esquina mixto verde/esquina_sup_izqui.png" alt=""></div>
                <div id="sDerecha"><img src="img/esquina mixto verde/esquina_sup_der.png" alt=""></div>
                <div id="iIzquierda"><img src="img/esquina mixto verde/esquina_inf_izqui.png" alt=""></div>
                <div id="iDerecha"><img src="img/esquina mixto verde/esquina_inf_der.png" alt=""></div>
            </div>
            <h1>FELIZ NAVIDAD</h1>
            <div id="central">
                <div id="pagIzquierda"></div>

                <div id="pagDerecha">
                    <div id="asha">
                        <img src="img/asha2.svg" alt="Asha">
                    </div>
                    <div id="cam"><img src="img/camara.svg" alt="Cámara"></div>
                    <div id="parti"><img src="img/partituras.svg" alt="Partituras"></div>
                    <div id="destor"><img src="img/destornillador.svg" alt="Herramientas"></div>
                    <div id="robot"><img src="img/robot.png" alt="Robot" draggable="false"></div>
                </div>

                <img src="img/wallpaper_libro.png"
                    alt="https://www.freepik.es/fotos/fondo Foto de Fondo creado por aopsan - www.freepik.es">

            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <span>&copy Página sujeta a derechos de autor</span>
        <div id="face"><img src="img/logo facebook.svg" alt="facebook"></div>
        <div id="twi"><img src="img/twitter.png" alt="twitter"></div>
        <div id="insta"><img src="img/instagram_logo.svg" alt=""></div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
